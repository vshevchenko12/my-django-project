{% extends "base.html" %}
{% block content %}
  <div class="col-md-6 offset-md-3">
    <h1>Add Customer</h1>
    <br />
    <form method="post" action="{% url 'add_customer' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <br />
      <button type="submit" class="btn btn-outline-success">Add Customer</button>
      <a href="{% url 'home' %}" class="btn btn-outline-secondary">Back</a>
    </form>
  </div>
{% endblock content %}
